<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer container">

        <div class="inner1">
            <form class="submit" id="submit">
                <input type="text" id="text-input" placeholder="enter a dish name">
                <button class="search-btn" id="search-btn" type="submit"><i class="fa fa-search fa-lg"></i></button>
            </form>
    
            <button id="random" class="random"><i class="fa fa-random fa-lg"></i></button>
        </div>
        
        <div class="middle" id="middle"></div>
        
        <div class="inner2" id="inner2">
            <div id="result-heading" class="result-heading"></div>
            <div id="meals" class="meals"></div>
            <div id="single-meal" class="single-meal"></div>
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
